<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <figure class="text-center">
        <blockquote class="blockquote">
            <p>
            <h1><strong> Weather Dashboard </strong></h1>
            </p>
        </blockquote>
    </figure>
    <div class="row align-center justify-center min-100-vh bg-primary">
        <div class="col-12 col-md-3  bg-light p-5 ">
            <h1 class="text-primary">Search for a City</h1>
            <form id="search-form" class="form w-100">
                <input id="search-input" class="form-input w-100" type="text" placeholder="City Name"
                    name="search-input">
                <br>
                <br>
                <button class="btn btn-info btn-block" id="search-btn">Search</button>
            </form>

            <div class="container-01" style="width: 100%;">
                <ul class="list-group list-group-flush">
                </ul>
            </div>


        </div>


        <!-- Dashboard Display -->

        <div class="col-12 col-md-9 container-02" id="append-info">
            <h3 class="col-12 nameDetails" id="nameMain"> City Name: <span>Date</span></h3>
            <div class="row col-12">
                <h3 class="col-4 temp" id="cTemp">Current Temp: </h3>
                <h3 class="col-4 temp" id="minTemp">Minimum Temp:</h3>
                <h3 class="col-4 temp" id="maxTemp">Maximum Temp:</h3>
            </div>
            <div class="col-12 row">
                <h3 class="col-4 nameDetails" id="wind"> Wind: </h3>
                <h3 class="col-4 nameDetails" id="humidity"> Humidity: </h3>
                <h3 class="col-4 nameDetails" id="UV"> UV Index: </h3>
            </div>

            <h2 id="fivedayCard"> 5-Day Forecast:

            </h2>
            <!-- Card container -->
            <div class="card-group row">

                <div class="card col-12 col-md-2">
                    <img src="https://images.unsplash.com/photo-1509114397022-ed747cca3f65?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
                        class="card-img-top" alt="a red cloud in the sky ">
                    <div class="card-body">
                        <h5 class="card-title" id="date-card">Date: <span> data.results[i].date </span></h5>
                        <p class="card-text-1">Temp: <span> # </span></p>
                        <p class="card-text-2">Wind: <span> # </span></p>
                        <p class="card-text-3">Humidity: <span> # </span></p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
